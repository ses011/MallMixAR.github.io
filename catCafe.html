<!-- Cleared out old index, starting from scratch -->
<!DOCTYPE html>
<html>

<head>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- we use three.js to handle raycasting -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <!-- AR.js A-Frame components -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('clicker', {
            init: function () {
                this.soundEl = document.querySelector('#click-sound');
                this.el.addEventListener('click', () => {
                    this.soundEl.components.sound.playSound();
                });
            }
        });
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs vr-mode-ui='enabled: false'
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'
        renderer='antialias: true; alpha: true' cursor='rayOrigin: mouse' raycaster="objects: .clickable">
        <a-camera>
            <!--table and chairs-->
            <a-entity
                gltf-model="https://ses011.github.io/MallMixAR.github.io/cat-cafe/coffee_shop_table_and_stools.glb"
                scale="1 1 1" rotation="0 0 0" position="0 -0.45 -3" clicker></a-entity>
            <!--cup-->
            <a-entity
                gltf-model="https://ses011.github.io/MallMixAR.github.io/cat-cafe/coffee_shop_cup.glb"
                scale="1 1 1" rotation="0 0 0" position="0 1 -3" clicker></a-entity>
            <!--cat 1-->
            <a-entity
                gltf-model="https://ses011.github.io/MallMixAR.github.io/cat-cafe/miniature_cat.glb"
                scale="1 1 1" rotation="0 0 0" position="0.3 -0.45 -3" clicker></a-entity>
            <!--cat 2-->
            <a-entity
                gltf-model="https://ses011.github.io/MallMixAR.github.io/cat-cafe/cat.glb"
                scale="1 1 1" rotation="0 0 0" position="-0.4 -1 -3" clicker></a-entity>
            <!-- sound cue -->
            <a-entity id="click-sound"
                sound="src: https://ses011.github.io/MallMixAR.github.io/car-horn.mp3; autoplay: false"></a-entity>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
