<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porsche</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;"
    renderer="antialias: true;">



    <a-entity gps-entity-place="latitude: 43.0837; longitude: -77.6765" static-body>
      <a-gltf-model id="porsche" src="https://ses011.github.io/MallMixAR.github.io//porsche/scene.gltf" scale="5 5 5"
        rotation="0 -90 0" class="clickable">
      </a-gltf-model>


      <!-- <a-entity gps-entity-place="latitude: 43.08424; longitude: -77.63249"> -->



      <!-- <a-gltf-model id="donut"

            scale="10 10 10" position="0 -10 0" rotation="0 -90 0" class="clickable">
            </a-gltf-model> 
            
            <a-box id="text-box" color="black" depth="0.1" height="3" width="5" position="0 2 -8.5" opacity="0.7"
                visible="false"></a-box> -->

      <!-- History Text -->
      <!-- <a-text id="history-text" value="I know the look of an apple that is roasting and sizzling on the hearth on a winter's evening,

            I know how the nuts taken in conjunction with winter apples, cider, and doughnuts 
            make old people's tales and old jokes sound fresh and crisp and enchanting. 
            - Mark Twain"
            anchor="center" scale="1 1 1" color="white" position="0 2.2 -8.4" wrap-count="45"
            look-at="[gps-camera]" visible="false">
            </a-text> -->



    </a-entity>

      <!-- <a-camera gps-camera="simulateAltitude: true; gpsMinDistance: 1;" position="0 1.6 0" look-controls>  -->
        <a-camera id='camera' look-controls-magicWindowTrackingEnabled='false'
        arjs-device-orientation-controls='smoothingFactor: 0.1' gps-new-camera='gpsMinDistance: 5'>
        <a-cursor id="cursor" color="black" fuse="true" fuse-timeout="500" raycaster="objects: .clickable"></a-cursor>
      </a-camera>

  </a-scene>
